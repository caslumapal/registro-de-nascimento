<!DOCTYPE html>

<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo-form.css" />
    <title>Registro Nascimento</title>
  </head>
  <body onload="autoLoadOwner()">
    <header>
      <h1>Efetue o Registro de Nascimento</h1>
    </header>
    <section>
      <form action="#" method="POST" name="frmNascimento" id="frmNascimento">
        <label for="paramGenitor">Nome completo do genitor: </label>
        <input type="text" name="paramGenitor" id="paramGenitor" size="100" min="1" max="100" required autofocus />
        <br />
        <label for="paramGenitora">Nome completo da genitora: </label>
        <input type="text" name="paramGenitora" id="paramGenitora" size="100" min="1" max="100" required />
        <br />
        <label for="paramNomeCrianca">Nome completo da criança: </label>
        <input type="text" name="paramNomeCrianca" id="paramNomeCrianca" size="100" min="1" max="100" required />
        <br />
        <label for="paramdataDeNascimento">Data de nascimento da criança: </label>
        <input type="number" name="paramDataDeNascimento" id="paramDataDeNascimento" size="8" min="1" max="8" required placeholder="(DDMMAAAA)" />
        <br />
        <input type="submit" value="Registrar no Smart Contract" onclick="event.preventDefault(); saveFormData();" />
      </form>
    </section>
    <hr />
    <section>
      <div>
        <h1>Dados do registro de nascimento:</h1>
      </div>
      <div>
        <h2>Registrador Responsável: <span id="spanOwner"></span></h2>
      </div>
      <div>
        Informe o numero do registro:
        <input type="number" name="numeroDoRegistro" id="numeroDoRegistro" size="10" min="1" max="99999" />
        <button onclick="obterDadosDoRegistro()">Buscar Dados</button>
      </div>
      <br />
      <div>Nome completo do genitor: <span id="genitor"></span></div>
      <div>Nome completo da genitora: <span id="genitora"></span></div>
      <div>Nome completo da criança: <span id="nomeCrianca"></span></div>
      <div>Data de nascimento da criança: <span id="dataDeNascimento"></span></div>
    </section>
    <script
      type="text/javascript"
      integrity="sha384-dq8L5gpIcUoGAeHh/6setfxuuDI0ngshPvCvksSAcQMMWCr5cVFAaijT//nxVyjb"
      crossorigin="anonymous"
      src="https://cdn-cors.ethers.io/lib/ethers-5.4.0.umd.min.js"
    ></script>
    <script src="dado-contrato-no-ethereum.js"></script>
    <script src="funcoes-contrato-ethereum.js"></script>
    <script>
      console.log("Tentando se conectar ao Ethereum via Metamask...");
      try {
        const connectionProvider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = connectionProvider.getSigner();
        //sc = smart contract
        smartContract = new ethers.Contract(contractAddress, ABI, connectionProvider);
        smartContractWithSigner = smartContract.connect(signer);
        console.log("Conectado ao Smart Contract no Ethereum via Metamask.");
      } catch (err) {
        console.log("Erro ao conectar ao Ethereum/Smart Contract...");
        console.error(err);
      }
    </script>
  </body>
</html>
